<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Property Maintenance Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 400px;
        margin: 0 auto;
      }
      label,
      input,
      select,
      textarea,
      button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        box-sizing: border-box;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Property Maintenance Form</h2>
    <form
      action="/submitMaintenanceProvider"
      method="POST"
      enctype="multipart/form-data"
      style="
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      "
    >
      <!-- Service Provider Name -->
      <label
        for="providerName"
        style="display: block; margin-bottom: 5px; font-weight: bold"
        >Your Name:</label
      >
      <input
        type="text"
        id="providerName"
        name="providerName"
        placeholder="Enter your name"
        required
        style="width: 100%; padding: 8px; margin-bottom: 15px"
      />

      <!-- Company Name -->
      <label
        for="companyName"
        style="display: block; margin-bottom: 5px; font-weight: bold"
        >Company Name:</label
      >
      <input
        type="text"
        id="companyName"
        name="companyName"
        placeholder="Enter your company name"
        required
        style="width: 100%; padding: 8px; margin-bottom: 15px"
      />

      <!-- Email -->
      <label
        for="email"
        style="display: block; margin-bottom: 5px; font-weight: bold"
        >Email:</label
      >
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your.email@example.com"
        required
        style="width: 100%; padding: 8px; margin-bottom: 15px"
      />

      <!-- Contact Number -->
      <label
        for="phone"
        style="display: block; margin-bottom: 5px; font-weight: bold"
        >Contact Number:</label
      >
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Enter your phone number"
        required
        style="width: 100%; padding: 8px; margin-bottom: 15px"
      />

      <!-- Service Category -->
      <label
        for="serviceCategory"
        style="display: block; margin-bottom: 5px; font-weight: bold"
        >Service Category:</label
      >
      <select
        id="serviceCategory"
        name="serviceCategory"
        required
        style="width: 100%; padding: 8px; margin-bottom: 15px"
      >
        <option value="">-- Select Service Category --</option>
        <option value="repairs">Repairs</option>
        <option value="cleaning">Cleaning</option>
        <option value="upkeep">Upkeep</option>
        <option value="landscaping">Landscaping</option>
        <option value="security">Security</option>
      </select>

      <!-- Service Area -->
      <label
        for="serviceArea"
        style="display: block; margin-bottom: 5px; font-weight: bold"
        >Service Area:</label
      >
      <input
        type="text"
        id="serviceArea"
        name="serviceArea"
        placeholder="City or region where you provide services"
        required
        style="width: 100%; padding: 8px; margin-bottom: 15px"
      />

      <!-- Years of Experience -->
      <label
        for="experience"
        style="display: block; margin-bottom: 5px; font-weight: bold"
        >Years of Experience:</label
      >
      <input
        type="number"
        id="experience"
        name="experience"
        placeholder="Enter your experience in years"
        required
        style="width: 100%; padding: 8px; margin-bottom: 15px"
      />

      <!-- Description of Services -->
      <label
        for="description"
        style="display: block; margin-bottom: 5px; font-weight: bold"
        >Description of Services:</label
      >
      <textarea
        id="description"
        name="description"
        rows="4"
        placeholder="Describe your services, areas of expertise, and any special offers..."
        style="
          width: 100%;
          padding: 8px;
          margin-bottom: 15px;
          box-sizing: border-box;
        "
      ></textarea>

      <!-- Upload Certification / Logo (Optional) -->
      <label
        for="uploadFile"
        style="display: block; margin-bottom: 5px; font-weight: bold"
        >Upload Certification / Logo:</label
      >
      <input
        type="file"
        id="uploadFile"
        name="uploadFile"
        style="margin-bottom: 15px"
      />

      <button
        type="submit"
        style="
          width: 100%;
          padding: 10px;
          background-color: #4caf50;
          color: white;
          border: none;
          cursor: pointer;
        "
      >
        Submit
      </button>
    </form>
  </body>
</html>
