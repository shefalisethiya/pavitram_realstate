<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Online Booking Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f7f7f7;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      select,
      textarea,
      button {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Online Booking Form</h2>
    <form action="/submitBooking" method="POST">
      <label for="fullName">Full Name:</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        placeholder="Your full name"
        required
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your.email@example.com"
        required
      />

      <label for="phone">Contact Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Your contact number"
        required
      />

      <label for="serviceType">Service Type:</label>
      <select id="serviceType" name="serviceType" required>
        <option value="">-- Select Service --</option>
        <option value="propertyMaintenance">Property Maintenance</option>
        <option value="financeSolutions">Finance Solutions</option>
        <option value="materialSupply">Material Supply</option>
        <option value="other">Other</option>
      </select>

      <label for="bookingDate">Preferred Booking Date:</label>
      <input type="date" id="bookingDate" name="bookingDate" required />

      <label for="propertyAddress">Property Address:</label>
      <textarea
        id="propertyAddress"
        name="propertyAddress"
        rows="3"
        placeholder="Enter your property address"
        required
      ></textarea>

      <label for="comments">Additional Comments/Requirements:</label>
      <textarea
        id="comments"
        name="comments"
        rows="4"
        placeholder="Any additional information..."
      ></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </body>
</html>
